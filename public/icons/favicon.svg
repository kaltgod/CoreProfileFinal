<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Фильтр для свечения -->
    <filter id="glowFilter">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Анимация для круга -->
    <circle id="glowCircle" cx="50" cy="50" r="44" fill="none" stroke="#00ff66" stroke-width="3"/>
    
    <!-- Анимация для текста -->
    <text id="glowText"
      x="50"
      y="66"
      text-anchor="middle"
      font-size="48"
      font-weight="700"
      fill="#00ff66"
      font-family="Arial, Helvetica, sans-serif">KE</text>
  </defs>
  
  <!-- Фон -->
  <circle cx="50" cy="50" r="48" fill="#000000"/>
  
  <!-- Анимированный круг -->
  <use href="#glowCircle" filter="url(#glowFilter)" opacity="0">
    <animate attributeName="opacity" 
             values="0;0.7;0" 
             dur="2s" 
             repeatCount="indefinite"
             keyTimes="0;0.5;1"
             calcMode="spline"
             keySplines="0.5 0 0.5 1; 0.5 0 0.5 1"/>
  </use>
  
  <!-- Основной круг -->
  <use href="#glowCircle"/>
  
  <!-- Анимированный текст -->
  <use href="#glowText" filter="url(#glowFilter)" opacity="0">
    <animate attributeName="opacity" 
             values="0;0.6;0" 
             dur="2s" 
             repeatCount="indefinite"
             keyTimes="0;0.5;1"
             calcMode="spline"
             keySplines="0.5 0 0.5 1; 0.5 0 0.5 1"/>
  </use>
  
  <!-- Основной текст -->
  <use href="#glowText"/>
</svg>